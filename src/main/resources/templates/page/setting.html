<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuimini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main" id="mainDiv">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>输入参数</legend>
        </fieldset>

        <form class="layui-form" action="">

            <div class="layui-form-item">
                <div class="layui-inline" >
                    <label class="layui-form-label">土壤渗透系数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="k" lay-verify="required" placeholder="请输入土壤渗透系数" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">cm/s</div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">初始田面水位</label>
                    <div class="layui-input-inline">
                        <input type="text" name="d0" lay-verify="required" placeholder="请输入初始田面水位" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">cm</div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">田块面积</label>
                    <div class="layui-input-inline">
                        <input type="text" name="s" lay-verify="required" placeholder="请输入田块面积" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">m²</div>
                </div>
            </div>

            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">降水强度</label>
                    <div class="layui-input-inline">
                        <input type="text" name="r" lay-verify="required" placeholder="请输入降水强度" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">mm/h</div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">田埂高度</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ht" lay-verify="required"  placeholder="请输入田埂高度" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">cm</div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">径流水养分浓度</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ct" lay-verify="required" placeholder="请输入径流水养分浓度" autocomplete="off"
                               class="layui-input" >
                    </div>
                    <div class="layui-form-mid layui-word-aux">mg/L</div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">初始田面水养分浓度</label>
                    <div class="layui-input-inline">
                        <input type="text" name="c0" lay-verify="required" placeholder="请输入初始田面水养分浓度" autocomplete="off" class="layui-input" >
                    </div>
                    <div class="layui-form-mid layui-word-aux">mg/L</div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">降水养分浓度</label>
                    <div class="layui-input-inline">
                        <input type="text" name="cr" lay-verify="required" placeholder="请输入降水养分浓度" autocomplete="off"
                               class="layui-input" >
                    </div>
                    <div class="layui-form-mid layui-word-aux">mg/L</div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">时间步长</label>
                    <div class="layui-input-inline">
                        <input type="text" name="t" lay-verify="required" placeholder="请输入时间步长" autocomplete="off"
                               class="layui-input" >
                    </div>
                    <div class="layui-form-mid layui-word-aux">min</div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">雨滴降落速度</label>
                    <div class="layui-input-inline">
                        <input type="text" name="vdrop" lay-verify="required" placeholder="请输入雨滴降落速度" autocomplete="off" class="layui-input" >
                    </div>
                    <div class="layui-form-mid layui-word-aux">m/s</div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <!-- 示例-970 -->

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>计算结果</legend>
        </fieldset>

        <div class="layui-inline">
            <label class="layui-form-label">水土界面养分释放量</label>
            <label class="layui-form-label" id="etrResult"></label>
        </div>
        <br>

        <div class="layui-inline">
            <label class="layui-form-label">养分流失量</label>
            <label class="layui-form-label" id="erResult"></label>
        </div>


    </div>

    <script src="../../static/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../static/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>

    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;

            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

            var editIndex = layedit.build('LAY_demo_editor');

            form.verify({
                title: function (value) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                }
                , pass: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                ]
                , content: function (value) {
                    layedit.sync(editIndex);
                }
            });

            form.on('switch(switchTest)', function (data) {
                layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            });
            form.render();
            form.on('submit(demo1)', function (data) {
                console.log(JSON.stringify(data.field));
                var userInfo = data.field;
                $.ajax({
                    url: '/calculate',
                    type: 'post',
                    data: userInfo,
                    beforeSend: function () {
                        this.layerIndex = layer.load(0, {shade: [0.5, '#393D49']});
                    },
                    success: function (data) {
                        console.log("结果：" + data);
                        if (data.status == 0) {
                            $("#etrResult").text(data.data.etr);
                            $("#erResult").text(data.data.er);
                        } else {
                            layer.msg(data.message, {icon: 5});//失败的表情
                            return;
                        }
                        // if (data.status != 0) {
                        //     layer.msg(data.msg, {icon: 5});//失败的表情
                        //     return;
                        // } else if (data.status == 0) {
                        //     layer.msg(data.msg, {
                        //         icon: 6,//成功的表情
                        //         time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        //     }, function () {
                        //         location.reload();
                        //     });
                        // }
                    },
                    complete: function () {
                        layer.close(this.layerIndex);
                    },
                });
                return false;//阻止表单跳转
            });

            //监听提交
            // form.on('submit(demo1)', function (data) {
            //
            //     $('#mainDiv').append(" ")
            //     layer.alert(JSON.stringify(data.field), {
            //         title: '最终的提交信息'
            //     })
            //     return false;
            // });

            //表单初始赋值
            // form.val('example', {

            //     , "password": "123456"
            //     , "interest": 1
            //     , "like[write]": true //复选框选中状态
            //     , "close": true //开关状态
            //     , "sex": "女"
            //     , "desc": "我爱 layui"
            // })


        });
    </script>
</div>
